<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хакатон</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="initial-screen">
            <h1 id="greeting">Здравствуйте, </h1>
            <h3>Выберите то, кем вы являетесь</h3>
            <div id="buttons">
                <button class="role-button" id="founder-button">Фаундер</button>
                <button class="role-button" id="developer-button">Разработчик</button>
            </div>
        </div>
        <div id="founder-form" class="hidden">
            <h1>Заполните анкету</h1>
            <div class="form-field">
                <h4>Название проекта</h4>
                <input type="text" id="project-name" class="input-field">
            </div>
            <div class="form-field">
                <h4>Достижения</h4>
                <input type="text" id="achievements" class="input-field">
            </div>
            <div class="form-field">
                <h4>Ссылки на проекты</h4>
                <input type="text" id="project-links" class="input-field">
            </div>
            <div class="form-field">
                <h4>Будете ли вы создавать ивенты?</h4>
                <label>
                    <input type="checkbox" id="create-events">
                    Да, будем
                </label>
            </div>
            <div class="form-field">
                <h4>Команда, название и участники</h4>
                <input type="text" id="team-info" class="input-field">
            </div>
            <h4><a href="#" id="back-to-roles" class="link">Вернуться к выбору роли</a></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
